language: python
python:
    - "2.7_with_system_site_packages"
    - "3.3_with_system_site_packages"
sudo: false
addons:
    apt:
        packages:
            - python-numpy
            - python-scipy
install:
    - pip install coveralls sympy
    - python setup.py install
script:
    - nosetests --with-doctest --with-coverage --cover-package=pymola --where=pymola
after_success:
    - coveralls
